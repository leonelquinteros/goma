name: Go
on:
  push:
    branches:
      - master
jobs:

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:

    - name: Set up Go 1.23
      uses: actions/setup-go@v1
      with:
        go-version: 1.23
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v4

    - name: Get dependencies
      run: |
        go get -v -t -d ./...

    - name: Build
      run: go build -v

    - name: Test
      run: go test -v

    - name: Benchmark
      run: go test -benchmem -bench .
